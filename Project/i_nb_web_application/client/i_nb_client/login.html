<body>
    <h3>Customer Login</h3>

                <td>Customer Id</td>

            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" id="password" name="password"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Login"></td>
            </tr>
            <tr>
                <td></td>
                <td><p id="message"></p></td>
            </tr>
        </table>
    </form>
</body>
